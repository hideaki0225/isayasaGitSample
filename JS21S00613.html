<!DOCTYPE html>
<html lang="jp">
<head>
    <title>入力チェック</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/JS21S00613.css">
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/jquery.validate.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
           <div class="row">
                    <h1>入力チェックしていくってばよ</h1>
            </div>
        </header>
    </div>

    <hr>
    
    <div class="container_2">
        <form action="#" method="get" class="row" id="form">
            <div class="col-sm-8 col-sm-offset-2">
                <div class="form-group">
                    <label for="name"><span class="label-danger">必須</span> お名前</label><br>
                    <div id="name_err" class="atend"></div>
                    <input type="text" id="name" name="name" class="form-control" placeholder="例：ジャングル オーシャン" required data-error_placement="#name_err" size="20">
                </div>
                <div class="form-group">
                    <label for="age"><span class="label-danger">必須</span> 年齢</label><br>
                    <div id="age_err" class="atend"></div>
                    <input type="text" id="age" name="age" class="form-control" placeholder="例：10" required data-error_placement="#age_err" size="10">
                </div>
                <div class="form-group">
                    <label for="email"><span class="label-danger">必須</span> メールアドレス</label><br>
                    <div id="email_err" class="atend"></div>
                    <input type="text" id="email" name="email" class="form-control" placeholder="例：raffaello@jungleocean.com" required data-error_placement="#email_err" size="30">
                </div>
                <div class="form-group">
                    <label for="email_retry"><span class="label-danger">必須</span> メールアドレス（確認）</label><br>
                    <div id="email2_err" class="atend"></div>
                    <input type="text" id="email_retry" name="email_retry" class="form-control" placeholder="例：raffaello@jungleocean.com" required data-error_placement="#email2_err" size="30">
                </div>
                <div class="form-group">
                    <label><span class="label-danger">必須</span> 性別</label><br>
                    <div id="gender_err" class="atend"></div>
                    <div>
                        <label class="radio-inline">
                            <input type="radio" name="gender" value="1" required data-error_placement="#gender_err">男性
                        </label>
                    
                        <label class="radio-inline">
                            <input type="radio" name="gender" value="2" required data-error_placement="#gender_err">女性
                        </label>
                    </div>
                </div>
              
                
                <div class="form-group">
                    <label for="job"><span class="label-danger">必須</span> アンケート１（複数選択可）</label><br>
                    <div id="job_err" class="atend"></div>
                    <select id="job" multiple size="6" name="job" class="form-control" required data-error_placement="#job_err">
                       <option value="">選択してください</option>
                        <option value="Webデザイナー">Webデザイナー</option>
                        <option value="Webディレクター">Webディレクター</option>
                        <option value="フロントエンドエンジニア">フロントエンドエンジニア</option>
                        <option value="バックエンドエンジニア">バックエンドエンジニア</option>
                        <option value="ゴリラ">ゴリラ</option>
                    </select>
                </div>
                <div class="form-group">
                    <label><span class="label-danger">必須</span> アンケート２（複数選択可）</label><br>
                    <div id="q1_err" class="atend"></div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="q1_html" name="q1" value="デザイン" required data-error_placement="#q1_err">デザインについて
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="q1_html" name="q1" value="プログラミング" required data-error_placement="#q1_err">プログラミングについて
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="q1_html" name="q1" value="マーケティング" required data-error_placement="#q1_err">マーケティングについて
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="q1_html" name="q1" value="バナナ" required data-error_placement="#q1_err">バナナについて
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn-square-little-rich">送信する</button>
            </div>
        </form>
    </div>

    <hr>

    <div class="container">
        <footer>
            <p>&copy; JungleOcean.</p>
        </footer>
    </div>

    <script type="text/javascript">
        $(function(){
            $('#form').validate({
                rules:{
                    name:{
                        required:true
                    },
                    age:{
                        required:true,
                        range:[10,30]
                    },
                    email:{
                        required:true,
                        email:true
                    },
                    email_retry:{
                        required:true,
                        email:true,
                        equalTo:"input[name=email]"
                    },
                    gender:{
                        required:true
                    },
                    job:{
                        required:true,
                        minlength:3
                    },
                    q1:{
                        required:true,
                        minlength:2
                    }
                },
                messages:{
                    name:{
                        required:'必須項目です'
                    },
                    age:{
                        required:'必須項目です',
                        range:'10~30の間で入力してください'
                    },
                    email:{
                        required:'必須項目です',
                        email:'メール形式で入力してください'
                    },
                    email_retry:{
                        required:'必須項目です',
                        email:'メール形式で入力してください',
                        equalTo:'メールアドレスが一致しません'
                    },
                    gender:{
                        required:'必須項目です'
                    },
                    job:{
                        required:'必須項目です',
                        minlength:'３つ以上選択してください'
                    },
                    q1:{
                        required:'必須項目です',
                        minlength:'２つ以上選択してください'
                    }
                },
                errorPlacement: function(error, element){
                    // data-error_placementで指定された要素に追加
                   error.appendTo(element.data('error_placement'));
                }
            });
        });
    </script>
</body>
</html>
